<form @submit.prevent="submitData">
  <div>
    <label>Name:</label>
    <input type="text" v-model="name" />
  </div>
  <div>
    <label>Phone:</label>
    <input type="tel" v-model="phone" />
  </div>
  <div>
    <label>Email:</label>
    <input type="text" v-model="email" />
  </div>
  <div><button>Add Contact</button></div>
</form>
